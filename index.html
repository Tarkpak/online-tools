<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线工具集 - Online Tools</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/public/favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/public/favicon/site.webmanifest">
    <meta name="theme-color" content="#4CAF50">
    
    <link rel="stylesheet" href="css/style.css">
    <!-- 添加动画库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
</head>
<body>
    <!-- 添加语言切换器 -->
    <div class="language-switcher">
        <select id="languageSelect" onchange="changeLanguage(this.value)">
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
        </select>
    </div>

    <header class="hero">
        <div class="container">
            <h1 class="glowing-text" data-i18n="title">在线工具集</h1>
            <p class="subtitle" data-i18n="subtitle">纯前端实现的实用工具集合，无需后端服务</p>
            <div class="scroll-indicator">
                <div class="mouse">
                    <div class="wheel"></div>
                </div>
                <div class="arrow"></div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="tools-grid">
            <a href="tools/image-to-line-art" class="tool-card" data-aos="fade-up">
                <div class="tool-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M20.71 7.04c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.37-.39-1.02-.39-1.41 0l-1.84 1.83 3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75L3 17.25z"/>
                    </svg>
                </div>
                <h2 data-i18n="tools.lineArt.title">图片转线稿</h2>
                <p data-i18n="tools.lineArt.description">将图片转换为线稿风格，支持实时预览和参数调节</p>
                <span class="card-action" data-i18n="common.startUse">开始使用 →</span>
            </a>
            <a href="tools/video-to-audio" class="tool-card" data-aos="fade-up" data-aos-delay="100">
                <div class="tool-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" fill="#4CAF50"/>
                    </svg>
                </div>
                <h2 data-i8n="tools.videoToAudio.title">视频提取音频</h2>
                <p data-i18n="tools.videoToAudio.description">从视频文件中提取音频，支持多种格式</p>
                <span class="card-action" data-i18n="common.startUse">开始使用 →</span>
            </a>
            <div class="tool-card coming-soon" data-aos="fade-up" data-aos-delay="200">
                <div class="tool-icon">✨</div>
                <h2 data-i18n="tools.more.title">更多工具</h2>
                <p data-i18n="tools.more.description">敬请期待...</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Online Tools. <span data-i18n="footer.viewOn">在</span> <a href="https://github.com/tarkpak/online-tools">GitHub</a> <span data-i18n="footer.sourceCode">上查看源码</span></p>
        </div>
    </footer>

    <!-- i18next 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/22.4.9/i18next.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-http-backend/2.1.1/i18nextHttpBackend.min.js"></script>
    <!-- 动画脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- 初始化脚本 -->
    <script src="js/i18n.js"></script>
    <script>
        AOS.init({
            duration: 800,
            offset: 100,
            once: true
        });
    </script>
</body>
</html>
