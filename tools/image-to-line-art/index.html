<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title data-i18n="lineArt.title">图片转线稿工具</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/public/favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/public/favicon/site.webmanifest">
    <meta name="theme-color" content="#4CAF50">
    
    <script src="https://docs.opencv.org/4.5.0/opencv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/22.4.9/i18next.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-http-backend/2.1.1/i18nextHttpBackend.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="back-to-home">
        <a href="/online-tools" class="back-button" data-i18n="common.backToHome">返回主页</a>
    </div>

    <div class="language-switcher">
        <select id="languageSelect" onchange="changeLanguage(this.value)">
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
        </select>
    </div>

    <div class="container">
        <h1 data-i18n="lineArt.title">图片转线稿工具</h1>
        <div class="controls">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept="image/*">
                <label for="fileInput" class="file-input-label" data-i18n="lineArt.selectImage">选择图片</label>
            </div>
        </div>
        <div class="params-container">
            <div class="param-group">
                <label data-i18n="lineArt.params.threshold">边缘检测阈值:</label>
                <input type="range" id="threshold1" min="0" max="255" value="128" class="param-slider">
            </div>
            <div class="param-group">
                <label data-i18n="lineArt.params.blur">模糊程度:</label>
                <input type="range" id="blurSize" min="1" max="21" value="5" step="2" class="param-slider">
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="slider-container">
                <div class="slider-handle"></div>
            </div>
        </div>
        <div class="tips">
            <p data-i18n="lineArt.tips.drag">拖动滑块查看原图与线稿对比</p>
            <p data-i18n="lineArt.tips.adjust">调整参数以获得最佳效果</p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
