<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title data-i18n="videoToAudio.title">视频提取音频</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/public/favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/public/favicon/site.webmanifest">
    <meta name="theme-color" content="#4CAF50">
    
    <!-- i18next -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/22.4.9/i18next.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-http-backend/2.1.1/i18nextHttpBackend.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="back-to-home">
        <a href="/online-tools" class="back-button" data-i18n="common.backToHome">返回主页</a>
    </div>

    <div class="language-switcher">
        <select id="languageSelect" onchange="changeLanguage(this.value)">
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
        </select>
    </div>

    <div class="container">
        <h1 data-i18n="videoToAudio.title">视频提取音频</h1>
        
        <div class="upload-container" id="dropZone">
            <input type="file" id="fileInput" class="file-input" accept="video/*">
            <button class="upload-button" onclick="document.getElementById('fileInput').click()" data-i18n="videoToAudio.selectVideo">
                选择视频文件
            </button>
            <p class="tips" data-i18n="videoToAudio.dragTip">或将视频文件拖放到此处</p>
            
            <div class="progress-container">
                <p data-i18n="videoToAudio.processing">正在处理...</p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>

        <video class="video-preview" controls></video>
        <audio class="audio-player" controls></audio>
        <a class="download-button" download="audio.mp3" data-i18n="videoToAudio.download">下载音频</a>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
